hook_add = '''
let g:lightline = {
      \ 'colorscheme': 'tender',
      \ 'tabline': {
      \   'left': [
      \             ['bufferinfo'],
      \             ['separator'],
      \             ['bufferbefore', 'buffercurrent', 'bufferafter'],
